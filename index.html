<!DOCTYPE html>
<html>
<head>
    <title>Atlas Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px 0;
            width: 100%;
        }
        .card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <script>
        // Inițializare Telegram WebApp
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();
    </script>

    <div class="container">
        <div class="card">
            <h2>Bine ai venit în Atlas Mini App!</h2>
            <p>Aceasta este o demonstrație a funcționalităților Telegram Mini App.</p>
        </div>
        <button class="button" onclick="webapp.showAlert('Salut! Aceasta este o Mini App Telegram!')">Apasă-mă!</button>
        <button class="button" onclick="webapp.close()">Închide</button>
    </div>
</body>
</html>
